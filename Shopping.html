<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Interior Living</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* 1. ê¸°ë³¸ ìŠ¤íƒ€ì¼ ë¦¬ì…‹ */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #fff; color: #333; }

        /* 2. í—¤ë” ìŠ¤íƒ€ì¼ */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 50px; border-bottom: 1px solid #eee;
        }
        .logo { font-weight: 600; font-size: 24px; letter-spacing: 2px; }
        nav a { margin: 0 15px; text-decoration: none; color: #333; font-size: 14px; }
        .nav-icons { display: flex; gap: 20px; font-size: 18px; }

        /* 3. íˆì–´ë¡œ ì„¹ì…˜ (ë©”ì¸ ë°°ë„ˆ) */
        .hero {
            position: relative; width: 100%; height: 80vh;
            background: url('https://images.unsplash.com/photo-1618221195710-dd6b41faaea6?auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
            display: flex; align-items: center; justify-content: center;
        }
        .hero-text {
            text-align: center; color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .hero-text h1 { font-size: 3rem; font-weight: 300; margin-bottom: 20px; }

        /* 4. ì¹´í…Œê³ ë¦¬ ê·¸ë¦¬ë“œ (4ì¹¸) */
        .category-container {
            display: grid; grid-template-columns: repeat(4, 1fr);
            gap: 20px; padding: 50px;
        }
        .category-card {
            position: relative; border-radius: 15px; overflow: hidden; height: 400px;
        }
        .category-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }
        .category-card:hover img { transform: scale(1.1); }
        .category-label {
            position: absolute; bottom: 20px; left: 20px; color: white;
        }

        /* 5. ë² ìŠ¤íŠ¸ì…€ëŸ¬ ì„¹ì…˜ */
        .bestseller { padding: 50px; }
        .bestseller h2 { margin-bottom: 30px; font-size: 28px; }
        .product-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px;
        }
        .product-card {
            background: #f9f9f9; border-radius: 15px; padding: 20px; text-align: center;
        }
        .product-card img { width: 100%; border-radius: 10px; margin-bottom: 15px; }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ (ë°˜ì‘í˜•) */
        @media (max-width: 768px) {
            .category-container, .product-grid { grid-template-columns: repeat(2, 1fr); }
            header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">DAHION</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Product</a>
            <a href="#">Blog</a>
        </nav>
        <div class="nav-icons">ğŸ” ğŸ‘¤ ğŸ›’</div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h1>The Art of Modern<br>Interior Living</h1>
        </div>
    </section>

    <section class="category-container">
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a?auto=format&fit=crop&w=600&q=80">
            <div class="category-label"><h3>Bathroom</h3><p>4 Items</p></div>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1595428774223-ef52624120d2?auto=format&fit=crop&w=600&q=80">
            <div class="category-label"><h3>Chair</h3><p>7 Items</p></div>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1513507766391-aa3a70359f4a?auto=format&fit=crop&w=600&q=80">
            <div class="category-label"><h3>Decor</h3><p>12 Items</p></div>
        </div>
        <div class="category-card">
            <img src="https://images.unsplash.com/photo-1507473885765-e6ed057f782c?auto=format&fit=crop&w=600&q=80">
            <div class="category-label"><h3>Lighting</h3><p>3 Items</p></div>
        </div>
    </section>

    <section class="bestseller">
        <h2>Bestseller</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1567538096630-e0c55bd6374c?auto=format&fit=crop&w=300&q=80">
                <p>White Minimal Chair</p>
                <strong>$125.00</strong>
            </div>
            </div>
    </section>

</body>
</html>
